<div class="container">
    <form #emailForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="field">
            <label class="label">Enter Email</label>
            <input class="input" type="email" required name="email" pattern=".+@.+\..+" [(ngModel)]="email"
                #emailControl="ngModel" [ngClass]="{'is-danger': emailControl.invalid && emailControl.touched }" />
            <ng-container *ngIf="emailControl.invalid && emailControl.touched">
                <div class="help is-danger" *ngIf="emailControl.errors.required">
                    You must enter an email.
                </div>
                <div class="help is-danger" *ngIf="emailControl.errors.pattern">
                    Enter a valid email.
                </div>
            </ng-container>
        </div>
        <button class="button is-primary" [disabled]="emailForm.invalid" type="submit">
            Submit
        </button>
    </form>
    <span *ngIf="this.submittedMessage">{{ submittedMessage }}</span>
</div>
